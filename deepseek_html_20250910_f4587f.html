<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f0f2f5;
            --text: #333;
            --light-text: #666;
            --error: #ef4444;
            --success: #10b981;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 650px;
            text-align: center;
        }
        
        h1 {
            color: var(--text);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .example-pill {
            background-color: #eef2ff;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-pill:hover {
            background-color: #e0e7ff;
            transform: translateY(-2px);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(99, 102, 241, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .image-container {
            margin-top: 30px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 25px;
            background-color: #fafafa;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            display: none;
        }
        
        .image-container .placeholder {
            color: var(--light-text);
            text-align: center;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error);
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fee2e2;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #d1fae5;
            display: none;
        }
        
        .download-btn {
            display: none;
            margin-top: 20px;
            background: linear-gradient(to right, #10b981, #059669);
            width: auto;
            padding: 12px 24px;
        }
        
        footer {
            margin-top: 25px;
            color: var(--light-text);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="Describe your image, e.g., 'A cat wearing a top hat in a garden'">
            
            <div class="examples">
                <div class="example-pill" data-prompt="A futuristic cityscape at sunset">Futuristic city</div>
                <div class="example-pill" data-prompt="A cute corgi puppy wearing a superhero cape">Superhero corgi</div>
                <div class="example-pill" data-prompt="An astronaut riding a horse on Mars">Astronaut on Mars</div>
            </div>
        </div>
        
        <button id="generate-btn">Generate Image</button>
        
        <div class="image-container">
            <div class="placeholder">Your AI-generated image will appear here</div>
            <div class="loading">
                <div class="spinner"></div>
                <p>Generating your image...</p>
            </div>
            <img id="generated-image" alt="AI Generated Image">
        </div>
        
        <button id="download-btn" class="download-btn">Download Image</button>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <footer>
            <p>Powered by AI technology. Images are generated based on your text prompts.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const generatedImage = document.getElementById('generated-image');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const placeholder = document.querySelector('.placeholder');
            const loading = document.querySelector('.loading');
            const examplePills = document.querySelectorAll('.example-pill');
            
            // Example prompt handlers
            examplePills.forEach(pill => {
                pill.addEventListener('click', () => {
                    promptInput.value = pill.getAttribute('data-prompt');
                });
            });
            
            // Generate image function
            generateBtn.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    showError('Please enter a description for your image');
                    return;
                }
                
                // Show loading state
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                placeholder.style.display = 'none';
                loading.style.display = 'flex';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                generatedImage.style.display = 'none';
                downloadBtn.style.display = 'none';
                
                try {
                    // In a real implementation, you would call your AI image API here
                    // This is a simulation that mimics API call delay
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // For demonstration purposes, we'll use a placeholder image
                    // In a real application, you would use the response from your AI service
                    generatedImage.src = 'https://placehold.co/600x400/6366f1/white?text=AI+Generated+Image';
                    generatedImage.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Show success message
                    showSuccess('Image generated successfully!');
                    
                    // Show download button
                    downloadBtn.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('Failed to generate image. Please try again.');
                    loading.style.display = 'none';
                    placeholder.style.display = 'block';
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Image';
                }
            });
            
            // Download image function
            downloadBtn.addEventListener('click', function() {
                // In a real implementation, this would download the actual generated image
                // For this demo, we'll simulate the download action
                showSuccess('Image download started!');
                
                // Create a temporary link for download
                const link = document.createElement('a');
                link.href = generatedImage.src;
                link.download = 'ai-generated-image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // Helper functions for messages
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
