<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- âœ… Google AdSense Verification Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3628807602170224"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 40px;
        }
        
        header {
            background: #ff4b4b;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 30px;
            text-align: center;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 25px;
        }
        
        #video-url {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #video-url:focus {
            border-color: #2575fc;
        }
        
        #download-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #download-btn:hover {
            background: #1a67e8;
        }
        
        #download-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        
        .format-section {
            display: none;
            padding: 0 30px 30px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
            font-size: 1.4rem;
        }
        
        .thumbnail-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        #video-thumbnail {
            width: 100%;
            max-width: 480px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #video-title {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        
        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .format-option {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-option:hover {
            border-color: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .format-option.selected {
            border-color: #2575fc;
            background: rgba(37, 117, 252, 0.1);
        }
        
        .format-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2575fc;
        }
        
        .format-details {
            color: #666;
            font-size: 0.9rem;
        }
        
        .download-section {
            text-align: center;
            display: none;
            padding: 20px;
        }
        
        #start-download {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        #start-download:hover {
            background: #45a049;
        }
        
        #start-download i {
            margin-right: 10px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2575fc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .how-to-use {
            margin-top: 40px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .how-to-use h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .step {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .step i {
            font-size: 2.5rem;
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .step h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .input-container {
                flex-direction: column;
            }
            
            #video-url {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            #download-btn {
                border-radius: 8px;
            }
            
            .format-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
